<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nedairisz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
    
</head>
<body>
    <main class="container-fluid">
        <header>
            <h1>Listakezelés</h1>
        </header>
        <article>
            <div class="urlap">
                <form>
                    <div class="mb-3 mt-3">
                      <label for="nev" class="form-label">Név:</label>
                      <input type="txt" class="form-control" id="nev" >
                    </div>
                    <div class="mb-3">
                      <label for="kor" class="form-label">Kor:</label>
                      <input type="number" class="form-control" id="kor" name="kor" min="0" max="100">
                    </div>
                    <div class="form-check mb-3">
                      <label class="form-check-label">Férfi</label>
                      <input class="form-check-input" type="radio" name="nem">
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">Nő</label>
                        <input class="form-check-input" type="radio" name="nem">
                    </div>
                    <button type="submit" class="btn btn-default">Hozzáad</button>
                  </form>
            </div>
            <div class="szuro">
                <div class="mb-3 mt-3">
                    <label for="szNev" class="form-label">Szűrés név szerint:</label>
                    <input type="txt" class="form-control" id="szNev" >
                </div>
            </div>
            <div class="adatok"></div>
        </article>
    </main>
</body>
</html>
